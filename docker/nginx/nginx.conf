worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
  worker_connections  1024;
}

env APP_HOST;
env AUTH_HOST;
env POSITION_HOST;
env BILLING_HOST;
env MODELS_MANAGER_HOST;
env MODEL_ENGINE_HOST;
env PUSH_HOST;
env WEB_HOST;
env REDIS_HOST;

http {
  resolver 8.8.8.8 local=on valid=3600s;

  include       mime.types;
  default_type  application/octet-stream;

  log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    '"$request_time"';

  error_log   logs/error.log debug;
  access_log  logs/access.log  main;

  client_body_temp_path /var/run/openresty/nginx-client-body;
  proxy_temp_path       /var/run/openresty/nginx-proxy;
  fastcgi_temp_path     /var/run/openresty/nginx-fastcgi;
  uwsgi_temp_path       /var/run/openresty/nginx-uwsgi;
  scgi_temp_path        /var/run/openresty/nginx-scgi;

  sendfile        on;
  #tcp_nopush     on;

  #keepalive_timeout  0;
  keepalive_timeout  65;

  #gzip  on;

  lua_package_path "/etc/nginx/lua/?.lua;;";
  init_by_lua_file "/etc/nginx/lua/auth.lua";

  lua_code_cache off;

  server {
    listen 80 default_server;
    server_name _;

    set_by_lua $app_host 'return os.getenv("APP_HOST")';

    location /__auth__ {
      proxy_pass $app_host/auth$is_args$args;
    }

    include /etc/nginx/services/*.conf;
  }
}
